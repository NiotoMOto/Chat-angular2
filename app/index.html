<html>
  <head>
    <base href="/">
    <title>Angular 2 - ToDo App</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/app/css/app.css">

    <script src="https://github.jspm.io/jmcriffey/bower-traceur-runtime@0.0.87/traceur-runtime.js"></script>
	  <script src="http://cdnjs.cloudflare.com/ajax/libs/systemjs/0.18.4/system.src.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script>
        //configure system loader
        System.config({
            defaultJSExtensions: true
        });
    </script>
    <script src="https://code.angularjs.org/2.0.0-alpha.36/angular2.dev.js"></script>
    <script src="https://code.angularjs.org/2.0.0-alpha.36/router.dev.js"></script>

  </head>
  <body class="container">
    <app></app>



    <!-- bower:js -->
    <script src="../bower_components/angular2/angular.js"></script>
    <script src="../bower_components/material-design-lite/material.min.js"></script>
    <!-- endbower -->

    <script type="text/javascript">
    var observer = new MutationObserver(function(mutations) {
        var upgrade = false;

        for (var i = 0; i < mutations.length; i++) {
            if (mutations[i].addedNodes.length > 0) {
                upgrade = true;
                break;
            }
        }
        if (upgrade) {
            // If there is at least a new element, upgrade the DOM.
            // Note: upgrading elements one by one seems to insert bugs in MDL
            window.componentHandler.upgradeDom();
        }
    });
observer.observe(document, {
    childList : true,
    subtree : true
});

    </script>

    <script>
      System.import('app/app');
    </script>
  </body>
</html>
